server:
  servlet:
    port: 8080
    contextPath: /api

spring:
  application:
    name: scribbler-api

  datasource:
    url: jdbc:postgresql://localhost:5432/scribbler
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        temp:
          user_jdbc_metadata_default: false
        database-platform: org.hibernate.dialect.PostgreSQL9Dialect